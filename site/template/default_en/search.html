<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="search">
<meta name="keywords" content="search">
<title>search_{print $webinfo['webname']/}</title>
<link href="{path template/}/images/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{path template/}/images/jquery.js"></script>
<script type="text/javascript" src="{path template/}/images/nav.js"></script>
</head>
<body>
{include head/}
<div class="contain" style="margin-top:5px;">
	<div class="s_head">
		<div class="search">
		<form name="form1" action="{path search/}" method="post">
		<input name="key" value="" style="width:250px; display:block; float:left; height:20px; line-height:19px;"  type="text"/><input type="submit" name="submit" value="Search" style="border:1px solid #CC3300; background:#FF9900; color:#FFFFFF; margin-left:5px; padding:2px 0;" /><div class="hot"><span>Hot：</span>
		{loop source=$hot_key}
		<a href="{print $v['url']/}">{print $v['name']/}</a>
		{/loop}
		</div>
		<div class="clear"></div>
		</form>
	</div><!--搜索-->
	</div>
	<div class="search_title">
	Search<span style="color:red; font-weight:bold">{print $key/}</span>Results are as follows<a href="{path index/}">Back</a>
	</div>
{if !$search}
	<div class="search_content">
		<h2>No Contents</h2>
	</div>
{else}	
	{loop source=$search}
	<div class="search_content">
		<h2><a href="{print $v['url']/}" target="_blank">{print $v['title']/}</a></h2>
		<p>{print $v['info']/}</p>
	</div><!--搜索内容-->
	{/loop}
{/if}	
	<div class="search_page">
		<ul>
		{print $search_page/}
	</ul>
	<div class="clear"></div>
	</div><!--分页-->
</div>
{include foot/}
</body>
</html>
